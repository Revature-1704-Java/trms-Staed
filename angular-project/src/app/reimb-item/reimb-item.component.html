<div class="card-body rounded" type="button" data-toggle="modal" attr.data-target="#reimbModal{{reimb.id}}">
    #{{reimb.id}} from {{reimb.email}} for {{reimb.cost | currency}}
     <span class="details close btn oi oi-ellipses" ></span>
</div>

<div class="modal fade" id="reimbModal{{reimb.id}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">#{{reimb.id}}</div>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
    
            <div class="modal-body">
                Email of Requester: {{reimb.userId}}<br/>
                Description: {{reimb.body}}<br/>
                Cost: {{reimb.id}}
            </div>
        </div>
    </div>
</div>

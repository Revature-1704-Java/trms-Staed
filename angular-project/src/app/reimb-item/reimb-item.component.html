<div class="card" type="button" data-toggle="modal" attr.data-target="#reimbModal{{reimb.id}}">
    <div ngClass="card-header mask">
        Request 
        <strong>#{{reimb.id}}</strong> 
        <small>from</small> 
        <span class="email">{{reimb.email}}</span> 
        <small>for</small> 
        <strong>{{reimb.cost | currency}} </strong>
        <span class="details close btn oi oi-ellipses" ></span>
        <span [ngSwitch]="reimb.state" class="details">
            <span *ngSwitchDefault class="status pending">Pending</span>
            <span *ngSwitchCase="4" class="status approved">Approved</span>
            <span *ngSwitchCase="5" class="status rejected">Rejected</span>
        </span>
    </div>
</div>

<div class="modal fade" id="reimbModal{{reimb.id}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">#{{reimb.id}}</div>

                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
    
            <div class="modal-body">
                Email of Requester: {{reimb.email}}<br/>
                Cost: {{reimb.cost}}<br/>
                Event Date: {{reimb.date}}<br/>
                Date of Last Review: {{reimb.last}}
            </div>

            <div class="modal-footer">
                    <div class="button-group">
                        <button class="btn btn-success" (onClick)="approve(reimb.id)">
                            <span class="oi oi-circle-check"></span>
                        </button>
                        <button class="btn btn-danger" (onClick)="reject(reimb.id)">
                            <span class="oi oi-circle-x"></span>
                        </button>
                    </div>
                </div>
        </div>
    </div>
</div>

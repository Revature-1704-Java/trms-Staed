<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="dropdown col-sm-3 col-md-3 col-lg-3">
    <a class="navbar-brand dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
      TRMS:
      <span *ngIf="this.sess.retrieve('valid') == 'true'" class="navbar-text">
      	{{this.sess.retrieve('email')}}
      </span>
    </a>
    <div class="dropdown-menu">
      <div [ngSwitch]="userLoggedIn()">
        <button *ngSwitchDefault class="dropdown-item btn-link" data-toggle="modal" data-target="#loginModal"><span class="oi oi-account-login"></span> Login</button>
        <button *ngSwitchCase="true" class="dropdown-item btn-link" id="logoutButton" (click)="logout()"><span class="oi oi-account-logout"></span> Sign Out</button>
      </div>
    </div>
  </div>

  <div class="col-sm-5 col-md-5 col-lg-5"></div>
  <form class="form-inline col-sm-4 col-md-4 col-lg-4 search">
    <input class="form-control" type="search" name="search" placeholder="Search">
  </form>
</nav>

<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Login</div>
                <button type="button" class="close" data-dismiss="modal" #loginClose>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
    
            <div class="modal-body">
              <form #loginForm="ngForm" (ngSubmit)="login(); loginForm.reset()" novalidate>
                <div class="form-group row">
                  <label for="email" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input [(ngModel)]="user.email" name="email" type="email" class="form-control" required />
                  </div>
                </div>

                <div class="form-group row">
                  <label for="password" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input [(ngModel)]="user.password" name="password" type="password" class="form-control" required />
                  </div>
                </div>

                <div class="form-group row">
                  <button class="btn btn-primary col-sm-4 offset-sm-4" type="submit">
                    Login
                  </button>
                </div>
              </form>
            </div>
        </div>
    </div>
</div>
